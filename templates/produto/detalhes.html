{% extends "base.html" %}

{% block titulo_conteudo %}Detalhes do Produto{% endblock %}

{% block conteudo %}
<div class="container mt-4">
    <h1>Detalhes do Produto</h1>
    <table class="table table-striped mt-3">
        <tbody>
            <tr>
                <th scope="row">ID</th>
                <td>{{ produto.id }}</td>
            </tr>
            <tr>
                <th scope="row">Nome</th>
                <td>{{ produto.nome }}</td>
            </tr>
            <tr>
                <th scope="row">Valor</th>
                <td>{{ produto.valor }}</td>
            </tr>
            
            <tr>
             
                   <img  src="{{produto.img_base64}} " width="200" height="200">
                 
             
            </tr>
            <tr>
                <th scope="row">Categoria</th>
                <td>{{ produto.categoria }}</td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'listar_produtos' %}" class="btn btn-primary">Voltar</a>
</div>
{% endblock %}
