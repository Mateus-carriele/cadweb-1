{% extends "base.html" %}

{% block titulo_conteudo %}Detalhes da Produtos{% endblock %}

{% block conteudo %}
<div class="container mt-4">
    <h1>Detalhes da Produtos</h1>
    <table class="table table-striped mt-3">
        <tbody>
            <tr>
                <th scope="row">ID</th>
                <td>{{ Produtos.id }}</td>
            </tr>
            <tr>
                <th scope="row">Nome</th>
                <td>{{ Produtos.nome }}</td>
            </tr>
            <tr>
                <th scope="row">Volor</th>
                <td>{{ Produtos.Valor }}</td>
            </tr>

            <tr>
                <th scope="row">Categoria</th>
                <td>{{ Produtos.Categoria }}</td>
            </tr>
            <tr>
                <th scope="row">Categoria</th>
                <td>{{ Produtos.Categoria }}</td>
            </tr>

        </tbody>
    </table>
    <a href="{% url 'categoria' %}" class="btn btn-primary">Voltar</a>
</div>
{% endblock %}
