{% extends "base.html" %}

{% block titulo %}PRODUTO{% endblock %}

{% block conteudo %}
<div class="container mt-4">
    <h1>PRODOTO</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'listar_produtos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
