<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS incorporado -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
            background: #f0f8ffad; /* Fundo azul claro */
        }

        body * {
            box-sizing: border-box;
        }

        .main-login {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-login {
            width: 50vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .left-login h1 {
            color: #004f9e; /* Azul */
            font-size: 3vw;
            text-align: center;
        }

        .left-login-img {
            width: 35vw;
        }

        .right-login {
            width: 50vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-login {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 30px 35px;
            background: #ffffff85; /* Fundo branco */
            border-radius: 20px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.1);
        }

        .card-login h1 {
            color: #004e9c; /* Azul */
            font-weight: 800;
            margin: 0;
        }

        .textfield {
            width: 100%; 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            margin: 10px 0px; 
        }

        .textfield input {
            width: 100%;
            border: none;
            border-radius: 10px;
            padding: 15px;
            background: #f0f8ffa8; /* Azul claro */
            color: #000000; /* Texto preto */
            font-size: 12pt;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.1);
            outline: none;
            box-sizing: border-box;
        }

        .textfield label {
            color: #004c97; /* Azul */
            margin-bottom: 10px;
        }
            
        .textfield input::placeholder {
            color: #a9a9a9; /* Cinza para o placeholder */
        }

        .btn-login {
            width: 100%;
            padding: 16px 0px;
            margin: 10px 0; /* Margem reduzida */
            border: none;
            border-radius: 8px;
            outline: none;
            font-weight: 800;
            letter-spacing: 2px;
            color: #ffffff9d; /* Texto branco */
            background: #004b96; /* Azul */
            cursor: pointer;
            box-shadow: 0px 10px 40px -12px rgba(1, 74, 148, 0.5);
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: #005da0; /* Azul mais escuro no hover */
        }

        @media (max-width: 950px) {
            .card-login {
                width: 85%;
            }
        }

        @media (max-width: 600px) {
            .main-login {
                flex-direction: column;
            }

            .left-login h1 {
                display: none;
            }

            .left-login {
                width: 100%;
                height: auto;
            }

            .right-login {
                width: 100%;
                height: auto;
            }

            .left-login-img {
                width: 50vw;
            }

            .card-login {
                width: 90%;
            }
        }
    </style>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu login<br>E entre para o nosso time</h1>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="textfield">
                        <label for="id_username">Usuário</label>
                        <input type="text" id="id_username" name="username" placeholder="Digite seu usuário" required>
                    </div>
                    <div class="textfield">
                        <label for="id_password">Senha</label>
                        <input type="password" id="id_password" name="password" placeholder="Digite a sua senha" required>
                    </div>
                    <button type="submit" class="btn-login">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
