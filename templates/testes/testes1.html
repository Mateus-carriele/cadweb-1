{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Carregar o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Carregar Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Carregar jQuery (a versão mais recente) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Carregar o jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- Carregar o Bootstrap Confirmation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-confirmation2/4.2.0/bootstrap-confirmation.min.js"></script>
</head>
<body>

<!-- Seu conteúdo -->
<div class="container mt-4">
    <p>
        <label for="estado">Digite um Estado: </label>
        <input type="text" id="estado" class="autocomplete form-control" placeholder="Digite o nome de um estado">
    </p>
</div>

<script>
    $(document).ready(function() {
        // Lista de estados
        const estados = [
            "Acre", "Alagoas", "Amapá", "Amazonas", "Bahia", "Ceará",
            "Distrito Federal", "Espírito Santo", "Goiás", "Maranhão",
            "Mato Grosso", "Mato Grosso do Sul", "Minas Gerais", "Pará",
            "Paraíba", "Paraná", "Pernambuco", "Piauí", "Rio de Janeiro",
            "Rio Grande do Norte", "Rio Grande do Sul", "Rondônia", "Roraima",
            "Santa Catarina", "São Paulo", "Sergipe", "Tocantins"
        ];

        // Ativando o autocomplete no campo
        $("#estado").autocomplete({
            source: estados // Lista de sugestões de estados
        });
    });
</script>

</body>
</html>
