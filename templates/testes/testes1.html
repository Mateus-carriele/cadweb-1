{% extends "base.html" %}

{% block titulo_conteudo %} Isso é um teste 1 {% endblock titulo_conteudo %}

{% block conteudo %}
<div class="container mt-4">
    <p>
        <label for="estado">Digite um Estado: </label>
        <input type="text" id="estado" class="autocomplete form-control" placeholder="Digite o nome de um estado">
    </p>
</div>

<script>
    $(document).ready(function() {
        // Lista de estados
        const estados = [
            "Acre", "Alagoas", "Amapá", "Amazonas", "Bahia", "Ceará",
            "Distrito Federal", "Espírito Santo", "Goiás", "Maranhão",
            "Mato Grosso", "Mato Grosso do Sul", "Minas Gerais", "Pará",
            "Paraíba", "Paraná", "Pernambuco", "Piauí", "Rio de Janeiro",
            "Rio Grande do Norte", "Rio Grande do Sul", "Rondônia", "Roraima",
            "Santa Catarina", "São Paulo", "Sergipe", "Tocantins"
        ];

        // Ativando o autocomplete no campo
        $("#estado").autocomplete({
            source: estados // Lista de sugestões de estados
        });
    });
</script>
{% endblock conteudo %}
